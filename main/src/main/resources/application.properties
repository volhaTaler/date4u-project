spring.main.banner-mode=off
# date4u.filesystem.minimum-free-disk-space=1000000


# SHELL
spring.shell.interactive.enabled=false

# JDBC
spring.datasource.url=jdbc:h2:tcp://localhost/~/unicorns
spring.datasource.username=user
spring.datasource.password=pass

spring.session.timeout=36000

# JPA
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.thymeleaf.cache=false

spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB

spring.web.resources.static-locations[0]=file:main/src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/
