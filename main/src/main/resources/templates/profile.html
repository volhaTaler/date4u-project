<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid"><div class="navbar-nav">
            <a class="navbar-brand" href="#">Date4u</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            <a class="nav-link nav-item" href="/search">Search</a>
        </div></div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">My Profile</h1>
    </div>
    </br></br>
    <form data-th-object="${profile}" data-th-action="@{/save}" method="post">
        <input type="text" data-th-field="*{id}" hidden>
        <div class="container" style="width: 100%; display: table;">
            <div style="display: table-row;">
                <div style="width: 35%; display: table-cell; horiz-align: center">
                    <img th:src="@{${'/images/photos/' + profile.getPhotos().get(0) + '.jpg'}}"  width="340">
                    <div style=" display: table;">
                        <div style="display: table-row;">
                            <div style="width: 50%; height: 100px; display: table-cell; alignment: center" class="mb-3">
                                <label for="genderInput" class="form-label">Gender  </label>
                                <select data-th-field="*{gender}" id="genderInput">
                                    <option th:value="1" th:text="FEE"></option>
                                    <option th:value="2" th:text="MAA"></option>
                                </select>
                            </div>
                            <div style="width: 50%; height: 100px; display: table-cell; alignment: center" class="mb-3">
                                <label for="parnterInput" class="form-label">  Desired Partner</label>
                                <select data-th-field="*{attractedToGender}" id="parnterInput">
                                    <option th:value="1" th:text="FEE"></option>
                                    <option th:value="2" th:text="MAA"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: table-cell; horiz-align: center">
                    <div class="mb-3">
                        <label for="nicknameInput" class="form-label">Nickname</label>
                        <input type="text" data-th-field="*{nickname}" id="nicknameInput"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="birthdateInput" class="form-label">Date of birth</label>
                        <input type="text" data-th-field="*{birthdate}" id="birthdateInput"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="hornlengthInput" class="form-label">Hornl√§nge</label>
                        <input type="text" data-th-field="*{hornlength}" id="hornlengthInput"
                               class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Beschreibung</label>
                        <input type="text" data-th-field="*{description}" id="descriptionInput"
                               class="form-control">
                    </div>

                </div>
            </div>
        </div>



<!--        <div class="carousel-item active">-->
<!--            <img class="d-block w-100" th:src="@{/images/photos/{id}.jpg(id=${profile.getPhotos().get(1)})}" width="120">-->
<!--        </div>-->
        <div class="carousel-inner">
            <div th:each="picture, iterstat : ${profile.getPhotos()}" th:class="${iterstat.index}== 0  ? 'item':'item active'">
                <img th:src="@{'/images/photos/' + ${picture} + '.jpg'}" class="img-responsive" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
