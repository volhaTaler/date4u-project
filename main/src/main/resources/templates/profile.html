<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        .form-label{
            margin-bottom: 5px;   /* Horizontal Space */
            margin-top: 5px;  /* Vertical Space */
            /*border: 2px solid b;*/


        }
        .btn, .card-title {
            margin-bottom: 20px;   /* Horizontal Space */
            margin-top: 20px;  /* Vertical Space */
        }
    </style>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">Date4u</a>
                <a class="nav-link nav-item" th:href="@{/gallery}">My Gallery</a>
                <a class="nav-link nav-item" th:href="@{/search}">Search</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
             </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4 ">My Profile</h1>
    </div>
    </br></br>
    <div data-th-object="${profile}">
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <form data-th-object="${profile}" data-th-action="@{/save}" method="post">
            <input type="text" data-th-field="*{id}" hidden>
            <div class="container" style="width:90%">
                <div class="col-sm-15">
                    <div class="row justify-content-around">
                        <div class="col-4">
                            <div class="row">
                                <img th:src="@{/images/img/{photo}.jpg(photo=${profilePhoto})}" class="d-block w-140">
                            </div>
                            <div class="row">
                                <label for="genderInput" class="form-label">Gender </label>
                                <div class="btn-sm-group" role="group" aria-label="Gender" data-th-field="*{gender}"
                                     id="genderInput">
                                    <input type="radio" data-th-field="*{gender}" class="btn-check" name="btnradio"
                                           id="btnradio1" autocomplete="off" checked="" th:value="1">
                                    <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                                    <input type="radio" data-th-field="*{gender}" class="btn-check" name="btnradio"
                                           id="btnradio2" autocomplete="off" checked="" th:value="2">
                                    <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                                    <input type="radio" data-th-field="*{gender}" class="btn-check" name="btnradio"
                                           id="btnradio3" autocomplete="off" checked="" th:value="0">
                                    <label class="btn btn-outline-primary" for="btnradio3">Other</label>
                                </div>
                            </div>
                            <div class="row">
                                <label for="partnerInput" class="form-label">Gender of Partner </label>
                                <div class="btn-sm-group" role="group" aria-label="Gender" id="partnerInput">
                                    <input type="radio" data-th-field="*{attractedToGender}" class="btn-check"
                                           name="btnradioP" id="btnradio11" autocomplete="off" checked="" th:value="1">
                                    <label class="btn btn-outline-info" for="btnradio11">Male</label>
                                    <input type="radio" data-th-field="*{attractedToGender}" class="btn-check"
                                           name="btnradioP" id="btnradio22" autocomplete="off" checked="" th:value="2">
                                    <label class="btn btn-outline-info" for="btnradio22">Female</label>
                                    <input type="radio" data-th-field="*{attractedToGender}" class="btn-check"
                                           name="btnradioP" id="btnradio33" autocomplete="off" checked="" th:value="0">
                                    <label class="btn btn-outline-info" for="btnradio33">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="col">
                                <label for="nickname" class="form-label">Nickname</label>
                                <input type="text" data-th-field="*{nickname}" id="nickname"
                                       class="form-control">
                                <p th:if="${#fields.hasErrors('nickname')}"
                                   th:errorclass="error" th:errors="${profile.nickname}" class="text-danger">Invalid
                                    Nickname</p>
                            </div>
                            <div class="col">
                                <label for="birthdateInput" class="form-label">Date of birth</label>
                                <input type="text" data-th-field="*{birthdate}" id="birthdateInput"
                                       class="form-control" readonly>
                            </div>
                            <div class="col">
                                <label for="hornlengthInput" class="form-label">Length of Horn</label>
                                <input type="text" data-th-field="*{hornlength}" id="hornlengthInput"
                                       class="form-control">
                                <p th:if="${#fields.hasErrors('hornlength')}"
                                   th:errorclass="error" th:errors="${profile.hornlength}" class="text-danger">Invalid
                                    Hornlength</p>
                            </div>
                            <div class="col">

                                <div class="form-group">
                                    <label for="descriptionArea" class="form-label mt-4">Example textarea</label>
                                    <textarea class="form-control" data-th-field="*{description}"  id="descriptionArea" rows="3"></textarea>
                                </div>

<!--                                <label for="descriptionInput" class="form-label">Description</label>-->
<!--                                <input type="text" data-th-field="*{description}" id="descriptionInput"-->
<!--                                       class="form-control">-->
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-secondary" name="action" value="save" type="submit">
                                        Save Changes
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="flex-content" style="width: 90%">
    <div class="row justify-content-around">
        <div class="col-md-6 mx-auto">
            <div id="indicators" class="carousel slide mt-4" data-bs-ride="carousel"
                 style="height: 300px; width: 300px; margin-left: auto; margin-right: auto">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{/images/img/{imgProf}.jpg(imgProf=${profilePhoto})}">
                    </div>
                    <div th:if="${photosList!=null and !photosList.isEmpty()}">
                        <div class="carousel-item" th:each="photo : ${photosList}">
                            <img class="d-block w-100" th:src="@{'images/img/' + ${photo} + '.jpg'}">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#indicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#indicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            </br></br>
        </div>
        <div class="col-md-6 mx-auto">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h4 class="card-title">Upload New Image</h4>
                    <form method="post" th:action="@{/upload}" enctype="multipart/form-data" class="card-action">
                        <div class="form-group">
                            <label for="formFile" class="form-label mt-4">Please only .JPG photos.</label>
                            <input type="file" name="image" accept="image/*" class="form-control-file"
                                   style="color: lightpink" id="formFile">
                        </div>

                        <div class="submitButton">
                            <button type="submit" name="action" value="upload" class="btn btn-primary" style="color: lavenderblush">Upload image
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

        </div>
    </div>
    <footer>
        <br><br>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand" href="#">Date4u</a>
                    <a class="nav-link nav-item" th:href="@{/gallery}">My Gallery</a>
                    <a class="nav-link nav-item" th:href="@{/search}">Search</a>
                    <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
