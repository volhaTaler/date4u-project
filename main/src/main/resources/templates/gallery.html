<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .jumbotron, .table, .panel-footer{

            margin-left: 35px;   /* Horizontal Space */
            margin-top: 35px;  /* Vertical Space */

        }
        .btn, .d-block{

            margin-top: 10px;  /* Vertical Space */
            margin-bottom: 15px;  /* Vertical Space */
        }

        .btn-danger{
            background-color: hotpink !important;
        }
        .row {
            border: 0px solid;
            border-bottom-width: 1px;
            color: lavenderblush;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">Date4u</a>


                <a class="nav-link nav-item" th:href="@{/profile}">My Profile</a>
                <a class="nav-link nav-item" th:href="@{/search}">Search</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>


    <div class="jumbotron">
        <h2>My Gallery</h2>
    </div>


    <div style="width:80%" th:border="1" th:align="center" class="table">
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <div class="col-md-10 mx-auto">
            <div class="row align-items-center">
                <div class="col-md-3 mx-auto">
                    <h5>Photo</h5>
                </div>
                <!--                <div class="col-md-3 mx-auto">-->
                <!--                    <h5>Photo Name</h5>-->
                <!--                </div>-->
                <div class="col-md-2 mx-auto">
                    <h5>Created On</h5>
                </div>
                <div class="col-md-3 mx-auto">
                    <h5>Profile Photo</h5>
                </div>
                <div class="col-md-2 mx-auto">
                    <h5>Delete Photo</h5>
                </div>
            </div>

            <div th:each="photo:${photosList}">
                <form action="#" th:action="@{/savePhoto}" method="POST">
                <div class="row">
                    <input type="hidden" th:value="${photo.id}" name="id"/>
                    <input type="hidden" th:field="${photo.name}" name="name"/>
                    <div class="col-md-3 mx-auto">
                        <img th:src="@{'/images/img/' + ${photo.name} + '.jpg'}" class="d-block w-90"
                             alt="Photo of Unicorn">
                    </div>
                    <div class="col-md-2 mx-auto">
                        <p class="center-block" th:text="${photo.created.toLocalDate()}">date</p>

                    </div>

                    <div class="col-md-3 mx-auto ">
                        <div class="form-check form-switch" th:align="right">
                            <label class="form-check-label" th:text="(${photo.profilePhoto} ?'Currrent profile photo': 'Set this photo as profile')" th:align="center"> Current profile photo</label>
                            <input class="form-check-input" type="checkbox" id="profilePhoto" th:checked="${photo.profilePhoto}"
                                   th:disabled="(${photo.profilePhoto} ? 'disabled')" name="profilePhoto">
                        </div>

                    </div>
                    <div class="col-md-2 mx-auto">
                        <a th:href="@{/deletePhoto/{id}(id=${photo.id}) }"
                           class="btn btn-danger">Delete</a>
                        <button type="submit" name="submit" class="btn btn-primary"> Update</button>
                    </div>

                </div>
                </form>
            </div>

        </div>
        <span th:if="${msg != null}" th:text="${msg}"></span>
    </div>

    <footer style="font-size: large" class="panel-footer">
        <p>
            <a href="../profile.html" th:href="@{/profile}" class="btn btn-secondary" >Return to My Profile</a>
        </p>

            <br><br>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="#">Date4u</a>
                        <a class="nav-link nav-item" th:href="@{/search}">Search</a>
                        <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </nav>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
